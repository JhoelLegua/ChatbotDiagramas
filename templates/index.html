<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatBot PlantUML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --light-bg: #f8f9fa;
        --dark-bg: #212529;
        --text-color: #2b2d42;
        --text-light: #6c757d;
      }
      
      body { 
        background: var(--light-bg);
        color: var(--text-color);
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      }
      
      .chat-container { 
        max-width: 1000px; 
        margin: 20px auto;
        height: calc(100vh - 40px);
        display: flex;
        flex-direction: column;
        padding: 0 10px;
      }
      
      .chat-box { 
        background: #fff; 
        border-radius: 16px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
      }
      
      .chat-header {
        background: var(--primary-color);
        color: white;
        padding: 1.2rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .chat-header h1 {
        font-size: 1.5rem;
        margin: 0;
        font-weight: 600;
        min-width: 0;
        flex: 1;
      }
      
      .messages { 
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .message {
        max-width: 85%;
        padding: 0.8rem 1.2rem;
        border-radius: 1rem;
        line-height: 1.5;
        position: relative;
        animation: fadeIn 0.3s ease;
        word-break: break-word;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .user-message {
        background: var(--primary-color);
        color: white;
        border-bottom-right-radius: 0.25rem;
        align-self: flex-end;
      }
      
      .bot-message {
        background: #f1f3f5;
        color: var(--text-color);
        border-bottom-left-radius: 0.25rem;
        align-self: flex-start;
      }
      
      .message-header {
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .user-message .message-header {
        color: rgba(255, 255, 255, 0.9);
      }
      
      .bot-message .message-header {
        color: var(--primary-color);
      }
      
      .message-content {
        word-wrap: break-word;
      }
      
      .input-area {
        border-top: 1px solid rgba(0,0,0,0.05);
        padding: 1.25rem;
        background: #fff;
        position: relative;
      }
      
      .input-group {
        position: relative;
        display: flex;
        align-items: flex-end;
        gap: 0.5rem;
      }
      
      #input {
        border-radius: 1.5rem;
        padding: 0.8rem 1.25rem;
        border: 1px solid #dee2e6;
        resize: none;
        transition: all 0.2s;
        flex: 1;
      }
      
      #input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
      }
      
      .btn-send {
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 46px;
        height: 46px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
      }
      
      .btn-send:hover {
        background: var(--secondary-color);
        transform: translateY(-1px);
      }
      
      .typing-indicator {
        display: flex;
        gap: 0.25rem;
        padding: 0.5rem 0;
      }
      
      .typing-dot {
        width: 8px;
        height: 8px;
        background: #adb5bd;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
      }
      
      .typing-dot:nth-child(1) { animation-delay: 0s; }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes bounce {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-6px); }
      }
      
      .diagram-container {
        margin-top: 1rem;
        border: 1px solid #e9ecef;
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        position: relative;
        max-width: 100%;
      }
      
      .diagram-container img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      .diagram-actions {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        display: flex;
        gap: 0.25rem;
        opacity: 0;
        transition: opacity 0.2s;
      }
      
      .diagram-container:hover .diagram-actions {
        opacity: 1;
      }
      
      .diagram-actions .btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        border-radius: 0.25rem;
        border: none;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }
      
      .btn-download {
        background: rgba(25, 135, 84, 0.9);
      }
      
      .btn-download:hover {
        background: rgba(25, 135, 84, 1);
      }
      
      .btn-view {
        background: rgba(13, 110, 253, 0.9);
      }
      
      .btn-view:hover {
        background: rgba(13, 110, 253, 1);
      }
      
      .timestamp {
        font-size: 0.75rem;
        color: var(--text-light);
        margin-top: 0.25rem;
        text-align: right;
      }
      
      .code-block {
        background: rgba(0,0,0,0.05);
        padding: 1rem;
        border-radius: 0.5rem;
        margin: 0.5rem 0;
        overflow-x: auto;
      }
      
      pre {
        margin: 0;
        white-space: pre-wrap;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 0.9rem;
        line-height: 1.5;
      }
      
      .user-message pre {
        color: #e9ecef;
      }
      
      .bot-message pre {
        color: #212529;
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      /* Responsive adjustments */
      @media (max-width: 1024px) {
        .chat-container {
          margin: 10px;
          height: calc(100vh - 20px);
        }
        
        .message {
          max-width: 90%;
        }
      }
      
      @media (max-width: 768px) {
        .chat-container {
          margin: 0;
          height: 100vh;
          padding: 0;
        }
        
        .chat-box {
          border-radius: 0;
        }
        
        .chat-header {
          padding: 1rem;
          border-radius: 0;
        }
        
        .chat-header h1 {
          font-size: 1.25rem;
        }
        
        .chat-header .small {
          display: none;
        }
        
        .messages {
          padding: 1rem;
        }
        
        .message {
          max-width: 95%;
          padding: 0.7rem 1rem;
        }
        
        .message-header {
          font-size: 0.9rem;
        }
        
        .input-area {
          padding: 1rem;
        }
        
        .diagram-actions .btn {
          padding: 0.5rem;
          font-size: 0.8rem;
        }
        
        .code-block {
          overflow-x: auto;
          font-size: 0.8rem;
        }
      }
      
      @media (max-width: 480px) {
        .chat-header {
          padding: 0.75rem;
          flex-direction: column;
          align-items: flex-start;
          text-align: left;
        }
        
        .chat-header h1 {
          font-size: 1.1rem;
        }
        
        .chat-header .d-flex {
          align-self: flex-end;
          margin-top: 0.5rem;
        }
        
        .messages {
          padding: 0.75rem;
          gap: 0.75rem;
        }
        
        .message {
          max-width: 100%;
          padding: 0.6rem 0.9rem;
          font-size: 0.9rem;
        }
        
        .message-header {
          font-size: 0.85rem;
          margin-bottom: 0.3rem;
        }
        
        .timestamp {
          font-size: 0.7rem;
        }
        
        .input-area {
          padding: 0.75rem;
        }
        
        #input {
          padding: 0.7rem 1rem;
          font-size: 0.9rem;
        }
        
        .btn-send {
          width: 42px;
          height: 42px;
        }
        
        .diagram-actions {
          position: static;
          opacity: 1;
          margin-top: 0.5rem;
          justify-content: center;
        }
        
        .diagram-actions .btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.75rem;
          border-radius: 0.5rem;
        }
        
        .code-block {
          padding: 0.75rem;
          font-size: 0.75rem;
          margin: 0.3rem 0;
        }
        
        pre {
          font-size: 0.75rem;
        }
      }
      
      @media (max-width: 320px) {
        .chat-header h1 {
          font-size: 1rem;
        }
        
        .message {
          padding: 0.5rem 0.8rem;
          font-size: 0.85rem;
        }
        
        #input {
          padding: 0.6rem 0.9rem;
          font-size: 0.85rem;
        }
        
        .btn-send {
          width: 38px;
          height: 38px;
        }
      }
      
      /* Touch-friendly improvements */
      @media (hover: none) and (pointer: coarse) {
        .btn-send {
          width: 50px;
          height: 50px;
        }
        
        .diagram-actions {
          position: static;
          opacity: 1;
          margin-top: 0.5rem;
          justify-content: center;
        }
        
        .diagram-actions .btn {
          min-height: 44px;
          min-width: 44px;
          padding: 0.5rem 1rem;
        }
        
        #clear-chat {
          min-height: 44px;
          min-width: 44px;
        }
      }
      
      /* Landscape orientation adjustments */
      @media (max-height: 500px) and (orientation: landscape) {
        .chat-container {
          height: 100vh;
          margin: 0;
        }
        
        .chat-header {
          padding: 0.5rem 1rem;
        }
        
        .chat-header h1 {
          font-size: 1.1rem;
        }
        
        .chat-header .small {
          display: none;
        }
        
        .messages {
          padding: 0.75rem;
        }
        
        .input-area {
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-box">
        <div class="chat-header">
          <div>
            <h1><i class="bi bi-diagram-3 me-2"></i>ChatBot Diagramas</h1>
            <div class="small opacity-75">Transforma tu código en diagramas al instante</div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <button id="clear-chat" class="btn btn-outline-light btn-sm" title="Limpiar conversación">
              <i class="bi bi-trash3"></i>
            </button>
            <span class="badge bg-white text-primary">En línea</span>
          </div>
        </div>
        
        <div id="messages" class="messages">
          <div class="bot-message message">
            <div class="message-header">
              <i class="bi bi-robot"></i>
              <span>Asistente</span>
            </div>
            <div class="message-content">
              <p>¡Hola! 👋 Soy tu asistente de generacion de Diagramas!. Puedo ayudarte a crear diagramas a partir de texto. </p>

              <p class="mt-2">¡Inténtalo!.</p>
            </div>
            <div class="timestamp">Ahora mismo</div>
          </div>
        </div>
        
        <div class="input-area">
          <form id="chat-form" autocomplete="off">
            <div class="input-group">
              <textarea id="input" class="form-control" rows="1" placeholder="Escribe o pega tu código PlantUML aquí..." style="min-height: 48px; max-height: 200px; overflow-y: auto;"></textarea>
              <button class="btn-send" type="submit">
                <i class="bi bi-send-fill"></i>
              </button>
            </div>
            <div class="small text-muted mt-2">Presiona <kbd>Shift + Enter</kbd> para un salto de línea</div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('chat-form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      
      // Auto-resize textarea
      function adjustTextareaHeight() {
        input.style.height = 'auto';
        input.style.height = (input.scrollHeight) + 'px';
      }
      
      // Handle Shift+Enter for new line, Enter to submit
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          form.dispatchEvent(new Event('submit'));
        }
      });
      
      input.addEventListener('input', adjustTextareaHeight);

      function formatMessageText(text) {
        // Simple markdown code block detection
        const codeBlockRegex = /```(?:\w*\n)?([\s\S]*?)\n```/g;
        return text.replace(codeBlockRegex, (match, code) => {
          return `<div class="code-block"><pre>${code.trim()}</pre></div>`;
        });
      }

      function addUserMessage(text) {
        const el = document.createElement('div');
        el.className = 'user-message message';
        el.innerHTML = `
          <div class="message-header">
            <i class="bi bi-person-fill"></i>
            <span>Tú</span>
          </div>
          <div class="message-content">
            <pre>${text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
          </div>
          <div class="timestamp">${formatTime()}</div>
        `;
        messages.appendChild(el);
        messages.scrollTop = messages.scrollHeight;
      }

      function addBotMessage(text) {
        const el = document.createElement('div');
        el.className = 'bot-message message';
        el.innerHTML = `
          <div class="message-header">
            <i class="bi bi-robot"></i>
            <span>Asistente</span>
          </div>
          <div class="message-content">${formatMessageText(text)}</div>
          <div class="timestamp">${formatTime()}</div>
        `;
        messages.appendChild(el);
        messages.scrollTop = messages.scrollHeight;
        return el;
      }
      
      function addTypingIndicator() {
        const el = document.createElement('div');
        el.className = 'bot-message message';
        el.innerHTML = `
          <div class="message-header">
            <i class="bi bi-robot"></i>
            <span>Asistente</span>
          </div>
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        `;
        messages.appendChild(el);
        messages.scrollTop = messages.scrollHeight;
        return el;
      }
      
      function addBotImage(src) {
        const el = document.createElement('div');
        el.className = 'bot-message message';
        el.innerHTML = `
          <div class="message-header">
            <i class="bi bi-robot"></i>
            <span>Asistente</span>
          </div>
          <div class="message-content">
            <p>Aquí está tu diagrama:</p>
            <div class="diagram-container">
              <img src="${src}?t=${Date.now()}" alt="Diagrama generado" class="img-fluid" onload="this.parentNode.style.border = 'none'" onerror="this.parentNode.innerHTML='<div class=\'p-3 text-center text-muted\'>No se pudo cargar el diagrama</div>'"/>
              <div class="diagram-actions">
                <a href="${src}" download class="btn btn-download" title="Descargar imagen">
                  <i class="bi bi-download"></i>
                </a>
                <a href="${src}" target="_blank" class="btn btn-view" title="Ver en nueva pestaña">
                  <i class="bi bi-eye"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="timestamp">${formatTime()}</div>
        `;
        messages.appendChild(el);
        messages.scrollTop = messages.scrollHeight;
      }
      
      function formatTime() {
        const now = new Date();
        return now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        addUserMessage(text);
        input.value = '';
        adjustTextareaHeight(); // Reset textarea height
        
        // Show typing indicator
        const typingIndicator = addTypingIndicator();
        
        // Small delay to show typing indicator
        await new Promise(resolve => setTimeout(resolve, 500));

        try {
          const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
          });
          
          const data = await response.json();
          
          // Remove typing indicator
          messages.removeChild(typingIndicator);

          if (!data.ok) {
            addBotMessage(`❌ ${data.error || 'Ocurrió un error al generar el diagrama.'}`);
            return;
          }

          if (data.image_url) {
            addBotMessage('¡Diagrama generado con éxito! 🎉');
            // Small delay before showing image
            setTimeout(() => addBotImage(data.image_url), 300);
          } else {
            addBotMessage(data.reply || 'Listo.');
          }
        } catch (error) {
          console.error('Error:', error);
          messages.removeChild(typingIndicator);
          addBotMessage('⚠️ No se pudo conectar con el servidor. Por favor, inténtalo de nuevo más tarde.');
        }
      });
      
      // Initial textarea height adjustment
      adjustTextareaHeight();
      
      // Clear chat functionality
      document.getElementById('clear-chat').addEventListener('click', () => {
        // Keep only the initial bot message
        const initialMessage = messages.querySelector('.bot-message');
        messages.innerHTML = '';
        if (initialMessage) {
          messages.appendChild(initialMessage);
        } else {
          // If initial message was removed, add it back
          const welcomeMessage = document.createElement('div');
          welcomeMessage.className = 'bot-message message';
          welcomeMessage.innerHTML = `
            <div class="message-header">
              <i class="bi bi-robot"></i>
              <span>Asistente</span>
            </div>
            <div class="message-content">
              <p>¡Hola! 👋 Soy tu asistente de generacion de Diagramas!. Puedo ayudarte a crear diagramas a partir de texto. </p>
              <p class="mt-2">¡Inténtalo!.</p>
            </div>
            <div class="timestamp">Ahora mismo</div>
          `;
          messages.appendChild(welcomeMessage);
        }
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
